<div>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<td>Tasks</td>
		</tr>
		<tr ng-repeat="task in testVar">
			<td>{{task.name}}</td>

		</tr>
	</table>
	<div>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<td>Tasks</td>
			</tr>
			<tr ng-repeat='task in testVar | customArray:myitems:"visibility"'>
				<td>{{task.description}}</td>

			</tr>
		</table>
	</div>
</div>
